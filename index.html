<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <!-- HTML que estou utilizando -->
        <section class="posts">
            <div class="nossos_quizzes">
                <div>
                    <p>
                        Todos os Quizzes
                    </p>
                    <div class="lista_posts">
                    </div>
                </div>

                <button class="criar_quizz" onclick="criandoquizz()">Criar quizz</button>
            </div>
            <div class="outros_quizzes">
                <p>
                    Todos os Quizzes
                </p>
                <div class="lista_posts">
                </div>
            </div>
        </section>
        <section class="pagina_quizz esconder">
            <div class="quiz_topo">

            </div>
            <div class="quiz_conteudo">

            </div>
        </section>
        <!-- HTML que estou utilizando -->

        <section class="criar-quizz">
            <form class="info-basica" name="infoBasica">
                <h2><strong>Comece pelo começo</strong></h2>
                <div class="input">
                    <div class="campo">
                        <input class="titulo" name="titulo" type="text" placeholder="Título do seu quizz" minlength="20"
                            maxlength="65" required>
                    </div>
                    <div class="campo">
                        <input class="url-imagem" name="urlImagem" type="url" placeholder="URL da imagem do seu quizz"
                            required urlvalidate>
                    </div>
                    <div class="campo">
                        <input class="qtd-perguntas" name="qtdPerguntas" type="number"
                            placeholder="Quantidade de perguntas do quizz" minquantidade="3" required>
                    </div>
                    <div class="campo">
                        <input class="qtd-niveis" name="qtdNiveis" type="number"
                            placeholder="Quantidade de níveis do quizz" minquantidade="2" required>
                    </div>
                </div>
                <input class="botao" type="submit" value="Prosseguir pra criar perguntas">
            </form>
        </section>
        <p class="error-validation template"></p>


        <section class="criar-quizz esconder">
            <form class="info-basica" name="formPerguntas" onsubmit="pegarPerguntas();">
                <h2><strong>Crie suas perguntas</strong></h2>
                <div class="input">
                    <h3>Pergunta 1</h3>
                    <input type="text" placeholder="Texto da pergunta" class="textoP1" minlength="20">
                    <input type="text" placeholder="Cor de fundo da pergunta" class="corP1">
                    <h3>Resposta correta</h3>
                    <input type="text" placeholder="Resposta correta" class="corretaP1">
                    <input type="url" placeholder="URL da imagem" class="corretaURL-P1">
                    <h3>Respostas incorretas</h3>
                    <div class="incorreta">
                        <input type="text" placeholder="Resposta incorreta 1" class="incorretaP1-1">
                        <input type="url" placeholder="URL da imagem 1" class="incorretaP1-1URL">
                    </div>
                    <div class="incorreta">
                        <input type="text" placeholder="Resposta incorreta 2" class="incorretaP1-2">
                        <input type="url" placeholder="URL da imagem 2" class="incorretaP1-2URL">
                    </div>
                    <div class="incorreta">
                        <input type="text" placeholder="Resposta incorreta 3" class="incorretaP1-3">
                        <input type="url" placeholder="URL da imagem 3" class="incorretaP1-3URL">
                    </div>
                </div>
                <button class="botao" type="submit">Prosseguir pra criar níveis</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
