<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <div class="quiz_topo esconder">
    </div>
    <main>
        <section class="posts">
            <div class="nossos_quizzes">
                <div>
                    <p>
                        Você não criou nenhum quizz ainda :(
                    </p>
                </div>

                <button class="criar_quizz" onclick="criandoquizz()">Criar quizz</button>
            </div>
            <div class="outros_quizzes">
                <p>
                    Todos os Quizzes
                </p>
                <div class="lista_posts">
                </div>
            </div>
        </section>
        <section class="pagina_quizz esconder">
            <div class="quiz_conteudo">

            </div>
        </section>
        <!-- HTML que estou utilizando -->

        <section class="criar-quizz">
            <form class="info-basica esconder" name="infoBasica">
                <h2><strong>Comece pelo começo</strong></h2>
                <div class="input">
                    <div class="campo">
                        <input class="titulo" name="titulo" type="text" placeholder="Título do seu quizz" minlength="20"
                            maxlength="65" required>
                    </div>
                    <div class="campo">
                        <input class="url-imagem" name="urlImagem" type="url" placeholder="URL da imagem do seu quizz"
                            urlvalidate required>
                    </div>
                    <div class="campo">
                        <input class="qtd-perguntas" name="qtdPerguntas" type="number"
                            placeholder="Quantidade de perguntas do quizz" minquantidade="3" required>
                    </div>
                    <div class="campo">
                        <input class="qtd-niveis" name="qtdNiveis" type="number"
                            placeholder="Quantidade de níveis do quizz" minquantidade="2" required>
                    </div>
                </div>
                <input class="botao" type="submit" value="Prosseguir pra criar perguntas">
            </form>

            <form class="info-basica perguntas esconder" name="formPerguntas">
                <h2><strong>Crie suas perguntas</strong></h2>
                <div class="input">
                    <h3>Pergunta 1</h3>
                    <div class="campo">
                        <input type="text" placeholder="Texto da pergunta" class="textoP1" minlength="20" required>
                    </div>
                    <div class="campo">
                        <input type="text" placeholder="Cor de fundo da pergunta" class="corP1" hexvalidate required>
                    </div>
                    <h3>Resposta correta</h3>
                    <div class="campo">
                        <input type="text" placeholder="Resposta correta" class="corretaP1" required>
                    </div>
                    <div class="campo">
                        <input type="url" placeholder="URL da imagem" class="corretaURL-P1" urlvalidate required>
                    </div>
                    <h3>Respostas incorretas</h3>
                    <div class="incorreta">
                        <div class="campo">
                            <input type="text" placeholder="Resposta incorreta 1" class="incorretaP1-1" required>
                        </div>
                        <div class="campo">
                            <input type="url" placeholder="URL da imagem 1" class="incorretaP1-1URL" urlvalidate
                                required>
                        </div>
                    </div>
                    <div class="incorreta">
                        <div class="campo">
                            <input type="text" placeholder="Resposta incorreta 2" class="incorretaP1-2">
                        </div>
                        <div class="campo">
                            <input type="url" placeholder="URL da imagem 2" class="incorretaP1-2URL">
                        </div>
                    </div>
                    <div class="incorreta">
                        <div class="campo">
                            <input type="text" placeholder="Resposta incorreta 3" class="incorretaP1-3">
                        </div>
                        <div class="campo">
                            <input type="url" placeholder="URL da imagem 3" class="incorretaP1-3URL">
                        </div>
                    </div>
                </div>
            </form>

            <form class="info-basica niveis esconder" name="formNiveis">
                <h2>Agora, decida os niveis</h2>
                <div class="input">
                    <h3>Nível 1</h3>
                    <div class="campo">
                        <input type="text" placeholder="Título do nível" class="lvlTitle1" minlength="10">
                    </div>
                    <div class="campo">
                        <input type="number" placeholder="% de acerto mínima" class="acerto1" minvalue="0"
                            maxvalue="100">
                    </div>
                    <div class="campo">
                        <input type="url" placeholder="URL da imagem do nível" class="URLlvl1" urlvalidate>
                    </div>
                    <div class="campo">
                        <input name="descricao" placeholder="Descrição do nível" minlength="30"
                            class="descricao descLVL1"></input>
                    </div>
                </div>
                <div class="input">
                    <div class="titulo-pergunta">
                        <h3 style="margin:0">Nível 2</h3>
                        <img src="assets/Vector.png" onclick="abrirLVL(this);">
                    </div>
                    <div class="nivel esconder">
                        <div class="campo">
                            <input type="text" placeholder="Título do nível" class="lvlTitle2" minlength="10">
                        </div>
                        <div class="campo">
                            <input type="number" placeholder="% de acerto mínima" class="acerto2" minvalue="0"
                                maxvalue="100">
                        </div>
                        <div class="campo">
                            <input type="url" placeholder="URL da imagem do nível" class="URLlvl2" urlvalidate>
                        </div>
                        <div class="campo">
                            <input name="descricao" placeholder="Descrição do nível" minlength="30"
                                class="descricao descLVL2"></input>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="titulo-pergunta">
                        <h3 style="margin: 0;">Nível 3</h3>
                        <img src="assets/Vector.png" onclick="abrirLVL(this);">
                    </div>
                    <div class="nivel esconder">
                        <div class="campo">
                            <input type="text" placeholder="Título do nível" class="lvlTitle3" minlength="10">
                        </div>
                        <div class="campo">
                            <input type="number" placeholder="% de acerto mínima" class="acerto3" minvalue="0"
                                maxvalue="100">
                        </div>
                        <div class="campo">
                            <input type="url" placeholder="URL da imagem do nível" class="URLlvl3" urlvalidate>
                        </div>
                        <div class="campo">
                            <input name="descricao" placeholder="Descrição do nível" minlength="30"
                                class="descricao descLVL3"></input>
                        </div>
                    </div>
                </div>
                <input class="botao" type="submit" value="Finalizar Quizz">
            </form>

            <div class="sucesso-quizz sucesso esconder">
                <h2>Seu quizz está pronto!</h2>
                <div class="card2">
                    <img src="assets/Rectangle 34.png">
                    <div class="titulo">
                        <span>O quão Potterhead é você?</span>
                    </div>
                </div>
                <input class="botao" type="submit" value="Acessar quizz">
                <a href="">Voltar para home</a>
            </div>
        </section>
        <p class="error-validation template"></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
